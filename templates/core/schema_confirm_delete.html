{% extends 'base.html' %}

{% block title %}
  <title>Confirm delete</title>
{% endblock %}

{% block content %}
<h1>Delete {{ fakeschema.title }}</h1>
<p class="lead">Are you sure you want to delete this schema?</p>
<form action="" method="post">
  {% csrf_token %}
  <input class="btn btn-danger" type="submit" value="Yes, delete">
  <a href="{% url 'test_task:schema-list' %}">
  <input class="btn btn-secondary" value="Cancel">
  </a>
</form>
{% endblock %}
